<body>
<nav class="navbar has-shadow is-white is-link">
    <div class="navbar-brand">

<section class="hero is-link">
    <div class="hero-body">
        <p class="title">
            Cadastre-se sua Empresa aqui
        </p>
        <p class="subtitle">
            Preencha as lacunas
        </p>
        <form action="/registrando_empresa" method="post">
            <div class="field">

                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Nome" name="nome" id="nome">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <br>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" name="email" id="email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <br>
            <div class="field has-addons">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Token" name="token" id="token">
                </p>
                <div class="control">
                    <a class="button is-info" onclick="gerar_token();" href="#">
                        Gerar meu token
                    </a>
                </div>
            </div>
            <br>
            <div class="field has-addons">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="number" placeholder="Quantidade de crÃ©ditos" name="creditos"
                           id="creditos" value="0">
                </p>
                <div class="control">
                    <a class="button is-info" onclick="comprar_creditos();" href="#">
                        comprar creditos +10
                    </a>
                </div>
            </div>
            <br>
            <div class="field is-grouped">
                <div class="control">
                    <input class="button is-info is-rounded is-medium" type="submit" value="Enviar"/>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script>
    function gerar_token() {
        document.getElementById("token").value = makeid(10);

    }
    function makeid(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
            return result;
    }
    function comprar_creditos(){
        document.getElementById("creditos").value = 10 + parseInt(document.getElementById("creditos").value);
    }







</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar_empresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
    </style>
</head>
<body>
<section class="hero is-primary">
  <div class="hero-body">
    <p class="title">
      Editar Empresa
    </p>
    <p class="subtitle">
      Mude as colunas abaixo
    </p>

    <form action="/editar_empresa/{{ data.id }}" method="post">
        <input type="text" placeholder="digite seu nome" name="nome" id="nome" value="{{ data.nome }}">
                <br><br>
        <input type="text" placeholder="digite seu email" name="email" id="email" value="{{ data.email }}">
                <br><br>
        <input type="text" placeholder="digite sua senha" name="senha" id="senha" value="{{ data.senha }}">
                <br><br>
        <input type="text" placeholder="digite seu token" name="token" id="token" value="{{ data.token }}">
        <a onclick="gerar_token();" href="#">Gerar meu token</a>
                <br><br>
        <input type="number" placeholder="digite sua quantos creditos deseja comecar" name="creditos" id="creditos" value="{{ data.creditos }}">
        <a onclick="comprar_creditos();" href="#">comprar creditos +10</a>
                <br><br>
        <input type="submit" value="enviar"/>
    </form>
</div>
</section>
</body>
<script >
    function gerar_token() {
        document.getElementById("token").value = makeid(10);

    }
    function makeid(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
            return result;
    }
    function comprar_creditos(){
        document.getElementById("creditos").value = 10 + parseInt(document.getElementById("creditos").value);
    }

</script>
</html>
